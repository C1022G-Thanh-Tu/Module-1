<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tempo_stylesheet.css">
</head>
<body>
    <div id="bai-tap"></div>
    <p id="result"></p>
<script>
    let textInput = [];
    textInput = prompt('Nhập một chuỗi bất kỳ');
    let count = 0;
    for (let i=0; i<textInput.length; i++) {
        if (textInput[i] != +textInput[i]) {
            count++
        }
    }
    document.getElementById('result').innerHTML = 'Chuỗi vừa nhập có ' + count + ' từ';
</script>
</body>
</html>
