<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="bai-tap"></div>
<p id="result"></p>
<script>
    let numbInput = +prompt('Nhấp số bất kỳ');
    let result = 1;
    function calcFactorial(numb) {
        for (i=1; i<=numb; i++) {
            result*=i;
        }
        return result
    }
    calcFactorial(numbInput)
    document.getElementById('result').innerHTML = result;
</script>
</body>
</html>
