<body>
<div id="bai-tap"></div>
<p id="result"></p>
<script>
    function checkLargestNumb (n1, n2, n3) {
        if (n1>n2 && n1>n3) {
            result = n1;
            return result;
        } else if (n2>n1 && n2>n3) {
            result = n2;
            return result;
        } else if (n3>n1 && n3>n2) {
            result = n3;
            return result;
        }
    }
    let result = "";
    let numb1 = +prompt('Nhập số thứ nhất');
    let numb2 = +prompt('Nhập số thứ hai');
    let numb3 = +prompt('Nhập số thứ ba');
    checkLargestNumb (numb1, numb2, numb3);
    alert('Số lớn nhất là: ' + result);
</script>
