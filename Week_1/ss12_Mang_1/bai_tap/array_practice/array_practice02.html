<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="bai-tap"></div>
<div id="result"></div>
<script>
    let array = [];
    let index = 0;
    let max;
    for (i=0; i<10; i++) {
        array[i] = +prompt('Nhập số thứ ' + (i+1));
        if (i==0) {
            max = array[0];
        }
        if (array[i] > max) {
            max = array[i];
            index = i;
        }
    }
    document.getElementById('result').innerHTML = 'Số lớn nhất trong dãy số là: ' + max + ' tại vị trí: ' + index;
</script>
</body>

</html>
