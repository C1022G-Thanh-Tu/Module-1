<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="bai-tap"></div>
<div id="result"></div>
<script>
    let array = [];
    let result = "";
    let removeV;
    for (i=0; i<4; i++) {
        array[i] = parseInt(prompt('Nhập số thứ ' + (i+1)));
    }
    let lastKey = array[i.length -1];
    let index = 0;
    let pushLastKey;
    let v = parseInt(prompt('Nhập số nguyên V'));
    let check = false;
    for (i=0; i<4; i++) {
        if (v === array[i]) {
            check = true;
            index = i;
            removeV = array.splice(index, (i+1));
            lastKey = 0;
            pushLastKey = array.push(lastKey);
        }
    }
    if (check) {
        result = v + ' Có trong mảng';
    } else {
        result = v + ' Không có trong mảng';
    }
    console.log(array);
    document.getElementById('bai-tap').innerHTML = result;
</script>
</body>
</html>
