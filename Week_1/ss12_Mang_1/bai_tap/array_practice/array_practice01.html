<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="bai-tap"></div>
<div id="result"></div>
<script>
    let array = [];
    let count = 0;
    let result = "";
    for (i=0; i<10; i++) {
        array[i] = prompt('Nhập số thứ ' + (i+1));
        if (array[i] >= 10) {
            count++
            result += array[i] + '</br>';
        }
    }
    document.getElementById('bai-tap').innerHTML = 'Có ' + count + ' số nguyên lớn hơn hoặc bằng 10 lần lượt là:';
    document.getElementById('result').innerHTML = result;
</script>
</body>

</html>
