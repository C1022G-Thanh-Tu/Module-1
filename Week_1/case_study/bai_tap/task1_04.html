<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="result"></p>
<script>
    let result = '';
    for (i=1; i<10; i+=2) {
        for (j=9; i<j; j--) {
            result+='&nbsp';
        }
        if (i==1 || i==9) {
            for (j=0; j<i; j++) {
                result+='*';
            }
        }
        if (i==3 || i==5 || i==7) {
            result+='*';
            for (j=2; j<i; j++) {
                result+='&ensp;'
            }
            result+='*';
        }
        result+='</br>'
    }
    document.getElementById('result').innerHTML = result;
</script>
</body>
</html>
