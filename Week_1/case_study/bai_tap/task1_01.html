<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="result"></p>
<script>
    let result = "";
    for (i=1; i<5; i++) {
        if (i==1 || i==4) {
            for (j=0; j<5; j++) {
                result+='*';
            }
        } else if (i==2 || i==3) {
            result += '*';
            for (j=0;j<3;j++) {
                result+='&ensp;'
            }
            result += '*';
        }
        result+='</br>'
    }
    document.getElementById('result').innerHTML = result;
</script>
</body>
</html>
