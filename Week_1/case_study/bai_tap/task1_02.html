<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="result"></p>
    <script>
        let result = '';
        for (i=1; i<6; i++) {
            if (i==1 || i==2|| i==5) {
                for (j=0; j<i; j++) {
                    result+='*';
                }
            }
            if (i==3 || i==4) {
                result+='*';
                for (j=2; j<i; j++) {
                    result+='&ensp;'
                }
                result+='*';
            }
            result+='</br>'
        }
        document.getElementById('result').innerHTML = result;
    </script>
</body>
</html>
