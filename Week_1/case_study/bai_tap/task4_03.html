<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt('Nhập chuỗi thứ nhất');
    let str2 = prompt('Nhập chuỗi thứ hai');
    let arr1 = str1.split('');
    let arr2 = str2.split('');
    function commonCharacterCount(s1, s2) {
        let count = 0;
        let result = "";
        for (let i=0; i<arr1.length; i++) {
            let index = arr2.indexOf(arr1[i]);
            if (index!==-1) {
                result+=arr2.splice(index, 1);
                count++;
            }
        }
        return 'Các ký tự chung là: ' +result + '</br>' + 'Số lần xuất hiện là: ' +count;
    }
    document.write(commonCharacterCount(arr1, arr2));
</script>
</body>
</html>
