<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert('Menu: 1. Cafe, 2. Cam vắt, 3. Nước ép cà rốt, 4. Nước ép cà chua, 5. Nước lọc, 6. Nước dừa');
    let order = prompt('Nhập thức uống bạn muốn order');
    let result = 0;
    do {
        if (order === 'Cafe') {
            alert('Cafe có đơn giá là 12000 VNĐ');
            let quantity = +prompt('Nhập số lượng đồ uống bạn đã chọn');
            result = 12000 * quantity;
        } else if (order === 'Cam vắt') {
            alert('Cam vắt có đơn giá là 25000 VNĐ');
            let quantity = +prompt('Nhập số lượng đồ uống bạn đã chọn');
            result = 25000 * quantity;
        } else if (order === 'Nước ép cà rốt') {
            alert('Nước ép cà rốt có đơn giá là 25000 VNĐ');
            let quantity = +prompt('Nhập số lượng đồ uống bạn đã chọn');
            result = 25000 * quantity;
        } else if (order === 'Nước ép cà chua') {
            alert('Nước ép cà chua có đơn giá là 20000 VNĐ');
            let quantity = +prompt('Nhập số lượng đồ uống bạn đã chọn');
            result = 20000 * quantity;
        } else if (order === 'Nước lọc') {
            alert('Nước lọc có đơn giá là 10000 VNĐ');
            let quantity = +prompt('Nhập số lượng đồ uống bạn đã chọn');
            result = 10000 * quantity;
        } else if (order === 'Nước dừa') {
            alert('Nước dừa có đơn giá là 15000 VNĐ');
            let quantity = +prompt('Nhập số lượng đồ uống bạn đã chọn');
            result = 15000 * quantity;
        }
    }
    while(order === 'Tính tiền');
    alert('Tổng tiền bạn cần trả là: ' + result + ' VNĐ');
</script>
</body>
</html>
