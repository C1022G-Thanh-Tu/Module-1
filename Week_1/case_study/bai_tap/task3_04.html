<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <p id="result"></p>
</div>
<script>
    let strArray = ['không', 'một', 'hai', 'ba', 'bốn', 'năm', 'sáu', 'bảy', 'tám', 'chín'];
    let numbInput = prompt('Nhập vào 1 số: ');
    let result = '';
    for (let i = 0; i < numbInput.length; i++) {
        result += strArray[numbInput[i]] + ' ';
    }
    document.getElementById('result').innerHTML = result;
</script>
</body>
</html>
