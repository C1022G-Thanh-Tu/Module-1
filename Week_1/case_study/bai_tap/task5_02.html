<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 0;
        for (let i=1; i<=number; i++) {
            if (number%i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return true;
        } else {
            return false;
        }
    }
    function findPrimeNumb(arr) {
        let result = "";
        for (i=0; i<arr.length; i++) {
            for (j=0; j<arr[i].length; j++) {
                if (isPrime(arr[i][j])) {
                    result+=arr[i][j] + ', ';
                }
            }
        }
        return 'Các số nguyên tố trong mảng là: ' + result;
    }
    let array = [];
    let arrLength = prompt('Nhập độ dài mảng');
    let i,j;
    let subArr;
    for (i=0;i<arrLength; i++) {
        subArr = [];
        let subArrLength = prompt(`Nhập độ dài mảng subArr[${i}]`);
        array.push(subArr);
        for (j=0; j<subArrLength; j++) {
            subArr[j] = prompt(`Nhập phần tử subArr[${j}]`);
        }
    }
    document.write(findPrimeNumb(array));
</script>
</body>
</html>
