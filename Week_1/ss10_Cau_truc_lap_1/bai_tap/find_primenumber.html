<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="check-numb"></p>
</body>
<script>
    let numbInput;
    let count = 0;
    let result = "";
    let check = true;
    while (count < 20) {
        numbInput = prompt('Nhap so nguyen to');
        for (i=2;i<numbInput;i++) {
            if (numbInput%i == 0 && numbInput>1) {
                check = false;
                break;
            }
        }
        if (check) {
            result += (numbInput + ' la so nguyen to' + '</br>')
            document.getElementById('check-numb').innerHTML = result;
            count++
        }
    }
</script>
</html>
