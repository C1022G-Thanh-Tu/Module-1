        for (let i=2;i<numbInput;i++) {
            if (numbInput%i === 0 && numbInput>1) {
                check = false;
                break;
            }
        }
        if (check) {
            result += (numbInput + ' la so nguyen to' + '</br>')
            document.getElementById('check-numb').innerHTML = result;
            count++;
        }
    }
