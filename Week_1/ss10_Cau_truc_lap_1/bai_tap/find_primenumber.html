<script>
    let numb;
    let kiemtra;
    let count = 0;
    while (count < 2) {
        kiemtra = true;
        numb = +prompt('nhập số nguyên')
        for (let i = 2; i < numb;) {
            if (numb % i == 0) {
                // điều kiện trong if đúng => hàm sẽ thực hiện 2 hành động
                // 1. Gán biến kiemtra = false
                // 2. Thoát vòng lặp => nhảy tới if ở dưới
                kiemtra = false;
                break;
            }
        }
        // TH: kiemtra = false => function trong if k dc thực hiện
        if (kiemtra) {
            document.write(numb + ' Là số nguyên tố<br>');
            count++
        }
    }
</script>
