<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="bai-tap"></div>
<p id="result"></p>
<script>
    function performFunction(number) {
        return number + 1
    }
    let numberInput = +prompt('Nhập số bất kỳ');
    document.getElementById('result').innerHTML = performFunction(numberInput);
</script>
</body>
</html>
