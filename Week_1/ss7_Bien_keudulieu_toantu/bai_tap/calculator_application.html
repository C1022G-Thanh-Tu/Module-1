<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">
    <h2>Calculator</h2>
    <div id="input-section">
        <input type="number" name="" id="1st-number" placeholder="Nhập số thứ nhất" value="">
        <input type="number" name="" id="2nd-number" placeholder="Nhập số thứ hai" value="">
    </div>
    <div id="button-section" style="margin-top: 20px;">
        <button type="button" class="btn" onclick="showResult('+')" id="add">Addition(+)</button>
        <button type="button" class="btn" onclick="showResult('-')"  id="subtract">Subtraction(-)</button>
        <button type="button" class="btn" onclick="showResult('*')"  id="multiply">Multiplication(X)</button>
        <button type="button" class="btn" onclick="showResult('/')"  id="divide">Division(/)</button>
    </div>
</form>
<p id="result"></p>
</body>
<script>
        function showResult(operate) {
            let value1 = parseInt(document.getElementById('1st-number').value);
            let value2 = parseInt(document.getElementById('2nd-number').value);
            let calcResult = document.getElementById('result');
            if (operate == '+') {
                calcResult = value1 + value2;
                document.getElementById('result').innerHTML = 'Result Addition:' + ' ' + calcResult;
            } else if (operate == '-') {
                calcResult = value1 - value2;
                document.getElementById('result').innerHTML = 'Result Subtraction:' + ' ' + calcResult;
            } else if (operate == '*') {
                calcResult = value1 * value2;
                document.getElementById('result').innerHTML = 'Result Multiplication:' + ' ' + calcResult;
            } else if (operate == '/') {
                calcResult = value1 / value2;
                document.getElementById('result').innerHTML = 'Result Division:' + ' ' + calcResult;
            }
        }
</script>
</html>
