<script>
    let numbInput = prompt('Nhập số bất kỳ vào');
    let numbArray = Array.from(String(numbInput), Number);
    for (i =0; i<numbArray.length; i++) {
        if (numbArray[i] %2 == 0 && numbArray[i-1] %2 ==0) {
            numbArray.splice(i, 0 ,'-');
        }
    }
    console.log(numbArray.join(''));
</script>
