<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Document</title>

<body>
<div id="bai-tap"></div>
<div id="result"></div>
<script>
    let n = prompt('Nhập độ dài của mảng');
    let arr = [];
    let i;
    for (i=0; i<n; i++) {
        arr[i] = parseInt(prompt(`Nhập phần tử thứ arr[${i}]`));
    }
    let v = parseInt(prompt('Nhập số V'));
    let flag = false;
    for (i=0; i<n; i++) {
        if (v == arr[i]) {
            flag = true
            for (j=i; j<arr.length-1; j++) {
                arr[j] = arr[j+1];
            }
            arr[arr.length-1] = 0;
            i--;
        }
    }
    if (flag) {
        alert('V có trong mảng');
    } else {
        alert('V không có trong mảng');
    }
    console.log(arr);
</script>
</body>
</html>
