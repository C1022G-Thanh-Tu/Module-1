<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="bai-tap"></div>
<div id="result"></div>
<script>
    let array = [];
    let n = +prompt('Nhập số lượng của mảng');
    let result = 0;
    for (i=0; i<n; i++) {
        array[i] = parseInt(prompt('Nhập số thứ ' + (i+1)));
        if (array[i] < 0) {
            result = (i+1);
        }
    }
    document.getElementById('bai-tap').innerHTML = 'Có ' + result + ' số nguyên âm trong chuỗi';
</script>
</body>
</html>
