<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="bai-tap"></div>
<div id="result"></div>
<script>
    let array = [];
    let sortArray;
    for (i=0; i<10; i++) {
        array[i] = parseInt(prompt('Nhập số thứ ' + (i+1)));
    }
    sortArray = array.sort(function(a, b) {
        return b-a;
    });
    console.log(sortArray);
    document.getElementById('bai-tap').innerHTML = sortArray.join(', ');
</script>
</body>
</html>
