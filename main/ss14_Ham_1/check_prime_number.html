<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="bai-tap"></div>
    <p id="result"></p>
<script>
    function isPrime(number) {
        let count = 0;
        for (i=1; i<=number; i++) {
            if (number%i == 0) {
                count++
            }
        }
        if (count == 2) {
            return true;
        } else {
            return false;
        }
    }
    let countSNT = 0;
    let n=1;
    let result = "";
    while (countSNT<10000) {
        if (isPrime(n)) {
            result += n + '</br>';
        }
        n++
        countSNT++
    }
    document.getElementById('result').innerHTML = result;
</script>
</body>
</html>
