<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label for="numb-input">Nhập số</label>
    <input type="text" name="" id="numb-input" value="" onkeyup="showTextNumb()">
    <p id="result"></p>
</div>
<script>
    function showTextNumb() {
        let strArray = ['không', 'một', 'hai', 'ba', 'bốn', 'năm', 'sáu', 'bảy', 'tám', 'chín'];
        let numbInput = document.getElementById('numb-input').value;
        let result = '';
        for (let i = 0; i < numbInput.length; i++) {
            result += strArray[numbInput[i]] + ' ';
        }
        document.getElementById('result').innerHTML = result;
    }
</script>
</body>
</html>
