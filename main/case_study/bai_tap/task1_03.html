<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="result"></p>
<script>
    let result = '';
    for (i=1; i<10; i+=2) {
        for (j=9; i<j; j--) {
            result+='&nbsp';
        }
        for (j=0; j<i; j++) {
            result+='*';
        }
        result+='</br>'
    }
    document.getElementById('result').innerHTML = result;
</script>
</body>
</html>
