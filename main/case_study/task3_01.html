<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('Nhập số lượng của mảng');
    let a = [];
    for (i=0; i<n; i++) {
        a[i] = +prompt(`Nhập phần tử a[${i}]`)
    }
    let b = [];
    b[0] = a[0];
    for (i=1; i<n; i++) {
        b[i] = +b[i-1] + +a[i]
    }
    console.log(a);
    console.log(b);
</script>
</body>
</html>
