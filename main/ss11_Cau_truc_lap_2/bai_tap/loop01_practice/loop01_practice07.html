<script>
    let result = "";
    for (let i = 1; i<101; i++) {
        let numb = i;
        if (i%3 == 0) {
            numb = 'Fizz';
        } else if (i%5 == 0) {
            numb = 'Buzz';
        } else if (i %3==0 && i%5 ==0) {
            numb = 'FizzBuzz';
        }
        result+= numb + '</br>';
    } document.getElementById('bai7').innerHTML = result;
