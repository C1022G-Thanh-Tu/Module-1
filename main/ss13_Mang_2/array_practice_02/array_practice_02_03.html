<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tempo_stylesheet.css">
</head>
<body>
    <div id="bai-tap"></div>
    <p id="result"></p>
<script>
    let array = [];
    let numbRange = +prompt('Nhập số lượng phần tử bạn muốn có trong mảng');
    let count = 0;
    for (let i=0; i<numbRange; i++) {
        array[i] = prompt('Nhập các phần tử');
    }
    for (let i=0; i<numbRange; i++) {
        if (array[i] == +array[i]) {
            count++;
        }
    }
    document.getElementById('result').innerHTML = 'Mảng vừa nhập có: ' + count + ' ký tự số';
</script>
</body>
</html>
