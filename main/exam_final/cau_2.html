<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let numbInput = +prompt('Nhập số nguyên dương');
    let sum = 0;
    function isPerfectNumb(numb) {
        for (let i=1; i<=numb/2; i++) {
            if (numb%i === 0) {
                sum+=i;
            }
        }
        if (sum === numb) {
            return true;
        } else {
            return false;
        }
    }
    alert(isPerfectNumb(numbInput));
</script>
</body>
</html>
